<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Trovador | Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #181a20;
      --secondary-bg: #23262f;
      --accent: #f9c846;
      --text: #f7f7f7;
      --muted: #bfc3c9;
      --radius: 22px;
      --transition: 0.23s cubic-bezier(.4,0,.2,1);
    }
    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--primary-bg);
      color: var(--text);
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: 
        linear-gradient(45deg, #121212 25%, transparent 25%, transparent 75%, #121212 75%, #121212),
        linear-gradient(45deg, #121212 25%, transparent 25%, transparent 75%, #121212 75%, #121212);
      background-size: 60px 60px;
      background-position: 0 0, 30px 30px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px 10px 0 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      justify-content: center;
    }
    .top-bar {
      margin-top: 50px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      gap: 8px;
    }
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: inline-flex;
      align-items: center;
      gap: 7px;
      background: var(--accent);
      color: var(--primary-bg);
      font-weight: 700;
      font-size: 1.06rem;
      border: none;
      border-radius: 999px;
      padding: 10px 22px 10px 16px;
      cursor: pointer;
      box-shadow: 0 2px 12px 0 #f9c84633;
      outline: none;
      transition: background var(--transition), color var(--transition), transform 0.18s;
      text-decoration: none;
      letter-spacing: 1.1px;
      margin-bottom: 0;
    }

    .allergens-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      left: auto;
      z-index: 1000;
      display: inline-flex;
      align-items: center;
      gap: 7px;
      background: var(--accent);
      color: var(--primary-bg);
      font-weight: 700;
      font-size: 1.06rem;
      border: none;
      border-radius: 999px;
      padding: 10px 22px 10px 16px;
      cursor: pointer;
      box-shadow: 0 2px 12px 0 #f9c84633;
      outline: none;
      transition: background var(--transition), color var(--transition), transform 0.18s;
      text-decoration: none;
      letter-spacing: 1.1px;
      margin-bottom: 0;
    }
    .allergens-btn {
      padding: 10px 20px;
      font-size: 1.01rem;
      margin-left: auto;
    }
    .back-btn:hover, .back-btn:focus,
    .allergens-btn:hover, .allergens-btn:focus {
      background: #fff;
      color: var(--accent);
      transform: translateY(-2px) scale(1.03);
    }
    .back-btn svg {
      width: 1.2em;
      height: 1.2em;
      fill: none;
      stroke: currentColor;
      stroke-width: 2.2;
      margin-right: 4px;
      vertical-align: middle;
      display: inline-block;
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.1rem;
      color: var(--accent);
      letter-spacing: 2px;
      margin-bottom: 0.1em;
      text-shadow: 0 2px 16px rgba(0,0,0,0.18);
      text-align: center;
    }
    .section-title {
      color: var(--text);
      font-size: 1.5rem;
      margin-bottom: 1.2em;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1px;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .menu-section {
      width: 100%;
      margin-bottom: 30px;
    }
    .menu-section-title {
      color: var(--accent);
      font-size: 1.3rem;
      margin-bottom: 1em;
      font-weight: 700;
      text-align: left;
      letter-spacing: 1px;
      font-family: 'Montserrat', Arial, sans-serif;
      padding-left: 8px;
    }
    .menu-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 22px;
      margin-bottom: 30px;
    }
    .menu-card {
      background: var(--secondary-bg);
      border-radius: var(--radius);
      box-shadow: 0 4px 18px 0 #0004;
      padding: 22px 18px 16px 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 2.5px solid #282a34;
      transition: box-shadow 0.23s, border-color 0.23s;
      text-decoration: none;
      color: var(--accent);
      font-weight: 700;
      font-size: 1.13em;
      letter-spacing: 0.5px;
      text-align: center;
      cursor: pointer;
      outline: none;
      min-height: 40px;
      align-items: center;
      justify-content: center;
    }
    .menu-card:hover {
      box-shadow: 0 8px 28px 0 #f9c84644;
      border-color: var(--accent);
    }
    .footer {
      margin-top: 32px;
      color: var(--muted);
      font-size: 0.92rem;
      text-align: center;
      letter-spacing: 0.2px;
    }
    
    @media (max-width: 600px) {
      body {
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 99vw;
        padding: 18px 2vw 0 2vw;
        margin: 0 auto;
        align-items: center;
        justify-content: center;
      }
      .logo { font-size: 1.3rem; }
      .section-title { font-size: 1.1rem; }
      .menu-section-title { font-size: 1.1rem; }
      .menu-card { 
        padding: 13px 8px 10px 8px; 
        font-size: 1em;
        min-height: 30px;
      }
    }
  </style>
</head>

      <a href="food_en/allergens.html" class="allergens-btn">Allergens</a>

    </div>
    
    <div class="footer">
      &copy; 2025 El Trovador
    </div>
  </div>
</body>
</html>
