<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Trovador | Paellas</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css_style/styles.css">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <a href="../../Menu-EN.html" class="back-btn" title="Back to menu">
        <svg viewBox="0 0 20 20"><polyline points="13 4 7 10 13 16" stroke="currentColor" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Back
      </a>
      <a href="../allergens.html" class="allergens-btn" title="View allergens">Allergens</a>
    </div>
    <div class="logo">El Trovador</div>
    <div class="section-title">Paellas</div>
    <div class="menu-list">
      <div class="menu-card">
        <div class="item-header">
          <div class="item-name">Mixed paella</div>
          <div class="item-price">16,00 € (per person)</div>
        </div>
        <div class="item-desc">Traditional paella with chicken, vegetables and seafood.</div>
        <div class="item-icons-block">
          <div class="alergen-block">
            <span class="icon-alergen acrustaceos" title="Crustaceans">🦐</span>
            <span class="icon-label">Crustaceans</span>
          </div>
          <div class="alergen-block">
            <span class="icon-alergen amoluscos" title="Mollusks">🦪</span>
            <span class="icon-label">Mollusks</span>
          </div>
          <div class="alergen-block">
            <span class="icon-alergen apescado" title="Fish">🐟</span>
            <span class="icon-label">Fish</span>
          </div>
        </div>
        <div class="item-bottom-row">
          <button class="view-image-btn" onclick="viewFullImage('../../Fotos/error.png', 'Mixed paella')">view photo</button>
        </div>
      </div>
      <div class="menu-card">
        <div class="item-header">
          <div class="item-name">Seafood paella</div>
          <div class="item-price">16,00 € (per person)</div>
        </div>
        <div class="item-desc">Paella with a selection of fresh seafood of the day.</div>
        <div class="item-icons-block">
          <div class="alergen-block">
            <span class="icon-alergen acrustaceos" title="Crustaceans">🦐</span>
            <span class="icon-label">Crustaceans</span>
          </div>
          <div class="alergen-block">
            <span class="icon-alergen amoluscos" title="Mollusks">🦪</span>
            <span class="icon-label">Mollusks</span>
          </div>
          <div class="alergen-block">
            <span class="icon-alergen apescado" title="Fish">🐟</span>
            <span class="icon-label">Fish</span>
          </div>
        </div>
        <div class="item-bottom-row">
          <button class="view-image-btn" onclick="viewFullImage('../../Fotos/error.png', 'Seafood paella')">view photo</button>
        </div>
      </div>
    </div>
    <div class="footer">
      &copy; 2025 El Trovador
    </div>
  </div>
  <script src="../Jscript/script.js"></script>
</body>
</html>
